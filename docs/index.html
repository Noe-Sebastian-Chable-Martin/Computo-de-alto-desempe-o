<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gr치ficos del Dataset Iris</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { max-width: 800px; }
    </style>
</head>
<body>
    <h1>Gr치ficos del Dataset Iris</h1>
    <h2>Sepal Length vs Sepal Width</h2>
    <canvas id="sepalChart"></canvas>

    <script>
        // Cargar datos desde data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Preparar datos para el gr치fico
                const labels = data.map(item => item.target_names);
                const sepalLengths = data.map(item => item.sepal_length);
                const sepalWidths = data.map(item => item.sepal_width);

                // Configurar el gr치fico
                const ctx = document.getElementById('sepalChart').getContext('2d');
                new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Sepal Length vs Width',
                            data: data.map((item, index) => ({ x: sepalLengths[index], y: sepalWidths[index] })),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: { title: { display: true, text: 'Sepal Length (cm)' } },
                            y: { title: { display: true, text: 'Sepal Width (cm)' } }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
</html>
